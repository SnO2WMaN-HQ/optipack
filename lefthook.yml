commit-msg:
  commands:
    commitlint:
      run: commitlint --edit ./.git/COMMIT_EDITMSG

pre-push:
  parallel: true
  commands:
    packages-audit:
      tags: frontend security
      run: yarn audit

pre-commit:
  parallel: true
  commands:
    eslint:
      tags: frontend lint
      glob: '*.{js,ts}'
      run: eslint {staged_files}
    prettier:
      tags: frontend lint
      glob: '*.{json,yml,yaml,md}'
      run: prettier --check {staged_files}
